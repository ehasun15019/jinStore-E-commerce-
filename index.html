<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinStore(Home - 1)</title>

    <!-- own css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resposive-style.css">

    <!-- box icon cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- first nav start -->
    <div class="first_nav">
        <div class="container text-white">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <p class="py-1">
                        FREE delivery & 40% Discount for next 3 orders! Place your 1st order in.
                    </p>
                </div>
    
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="nav_left d-flex align-items-center">
                        <h6 class="m-0 pe-2">Until the end of the sale:</h6>
                        <p class="m-0 ps-3"><span class="fs-4 pe-1">47</span>days</p>
                        <p class="m-0 ps-3"><span class="fs-4 pe-1">06</span>hours</p>
                        <p class="m-0 ps-3"><span class="fs-4 pe-1">55</span>minutes</p>
                        <p class="m-0 ps-3"><span class="fs-4 pe-1">51</span>sec</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- first nav end -->


    <!-- sec_nav_start -->
    <nav class="navbar navbar-expand-lg navigation-wrap sec_nav" id="sec_nav">
        <div class="container border-bottom pb-2">
          <ul class="navbar-nav navs_left">
            <li class="nav-item px-2">
                <a href="about.html" class="text-decoration-none">About</a>
            </li>

            <li class="nav-item px-2">
                <a href="account.html" class="text-decoration-none">My Account</a>
            </li>

            <li class="nav-item border-end px-2">
                <a href="wishlist.html" class="text-decoration-none">Wishlist</a>
            </li>

            <li class="nav-item">
                <p class="ps-2 m-0">
                    We deliver to you every day from <span class="fw-semibold">7:00 to 23:00</span>
                </p>
            </li>
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class='bx bx-menu'></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mx-5 text-center gap-3">
              <li class="nav-item">
                <select name="" id="" class="border-0 bg-transparent">
                    <option value="">English</option>
                    <option value="">Bangla</option>
                </select>
              </li>

              <li class="nav-item">
                <select name="" id="" class="border-0 bg-transparent">
                    <option value="">USD</option>
                    <option value="">Tk</option>
                </select>
              </li>

              <li class="nav-item">
                <select name="" id="" class="border-0 bg-transparent">
                    <option value="">Order Tracing</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- sec_nav_end -->


    <!-- Third nav start -->
    <nav class="navbar navbar-expand-lg third-nav">
        <div class="container py-2">
            <div class="navLeft d-flex">
                <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="logo">
                </a>

                <div class="delivery-sec d-flex gap-2 ps-4" id="delivery-sec">
                  <div class="deli-icon">
                      <i class='bx bx-map fs-3'></i> 
                  </div>
      
                  <div class="deli-content">
                      <p class="m-0 p-0">Deliver to <br> <span class="fw-semibold">all</span></p>
                  </div>
                </div>
            </div>


          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class='bx bx-menu-alt-left fs-1'></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex bg-body-tertiary rounded-4 py-1 px-3 mx-auto" role="search">
                <input class="form-control border-0 bg-transparent" type="search" placeholder="Search" aria-label="Search">
                <button class="btn border-0" type="submit">
                    <i class='bx bx-search-alt-2'></i>
                </button>
            </form>     
            
            <!-- Nav right start -->
            <div class="nav-right d-flex align-items-center gap-5">
                <div class="user-icon">
                    <a href="user.html" class="text-decoration-line-none text-dark">
                        <i class='bx bx-user fs-3'></i>
                    </a>
                </div>

                <div class="signIn_account">
                    <a href="#" class="fs-6 m-0 text-dark text-decoration-none lh-1">
                        Sign In <br>
                        <span class="fs-5 fw-semibold">Account</span>
                    </a>
                </div>


                <div class="badge_sec d-flex gap-4">
                    <div class="wishlist">
                        <button type="button" class="bg-transparent position-relative border-0">
                            <i class='bx bx-heart fs-3'></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </div>
    
                    <div class="cart">
                        <button type="button" class="bg-transparent position-relative border-0">
                            <i class='bx bx-cart fs-3'></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
    </nav>
    <!-- Third nav end -->











    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Own js -->
    <script src="./app.js"></script>
</body>
</html>
